<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .download-button {
            display: inline-block;
            background-color: #007bff; /* Mavi ton */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3; /* Koyu mavi */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İndirmek İçin Tıklayın</h1>
        <a href=".... . .-.. .--.  .rar" download=".... . .-.. .--.  .rar" class="download-button">
            İndirmek İçin Tıklayın
        </a>
    </div>
</body>
</html>
